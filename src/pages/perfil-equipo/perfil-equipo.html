<ion-content padding>
  <ion-grid>
    <!-- Header -->
    <ion-row>
      <ion-col no-padding>
        <ion-item no-padding>
          <ion-thumbnail item-start>
            <img src="{{equipo.foto}}" />
          </ion-thumbnail>
          <h1>
            <b>{{equipo.nombre | uppercase}}</b>
          </h1>

          <h3>CATEGORIA: {{equipo.categoria | uppercase}}</h3>
          <p>Desde el 20 de mayo 2017</p>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button color="secondary" full>ENVIAR SOLICITUD</button>
      </ion-col>
      <ion-col>
        <button ion-button color="danger" full>DESAFIAR</button>
      </ion-col>
    </ion-row>
    <br>
    <!-- Descripción -->
    <ion-row>
      <ion-col>
        <ion-card-header no-padding>
          <b>DESCRIPCIÓN</b>
        </ion-card-header>
        <hr>
        <p>
          {{equipo.descripcion}}
        </p>
      </ion-col>
    </ion-row>

    <nomina [idEquipo]='equipo._id'></nomina>



    <!-- PARTIDOS -->


    <!-- Nomina-->

      <ion-col no-padding>
        <ion-card-header no-padding>
          <b>PARTIDOS </b>
        </ion-card-header>
        <hr>
      </ion-col>
    </ion-row>
    <!-- Lider -->

    <ion-row>
      <ion-col no-padding>
        <ion-card no-padding class="winner-card">

          <ion-item class="white-item">
            <ion-avatar item-start>
              <img src="/assets/imgs/copa.png">
            </ion-avatar>
            <h2>
              <b>VS PACHECOS F.C</b>
            </h2>
            <h3>29 de mayo 2018</h3>
            <p> 01 - 05 </p>
          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <ion-card no-padding class="winner-card">

          <ion-item class="white-item">
            <ion-avatar item-start>
              <img src="/assets/imgs/copa.png">
            </ion-avatar>
            <h2>
              <b>VS PACHECOS F.C</b>
            </h2>
            <h3>29 de mayo 2018</h3>
            <p> 01 - 05 </p>
          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col no-padding>
        <ion-card no-padding class="looser-card">

          <ion-item class="white-item">
            <ion-avatar item-end>
              <img src="/assets/imgs/copa.png">
            </ion-avatar>
            <h2>
              <b>VS PACHECOS F.C</b>
            </h2>
            <h3>29 de mayo 2018</h3>
            <p> 01 - 05 </p>
          </ion-item>

        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button clear color='dark'>
          VER MÁS
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
