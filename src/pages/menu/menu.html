<ion-menu [content]="mycontent">

  <ion-content>
    <ion-item class='profile-section'>
      <ion-avatar item-start>
        <img src="assets/imgs/avatar.jpg">
      </ion-avatar>
      <h2>{{yo.nombreCorto}}</h2>
      <p>{{yo.correo}}</p>
    </ion-item>
    <ion-list *ngFor="let menuItem of menu; let i = index">
      <button ion-item menuClose icon-left (click)="openPage(i)">
        <ion-icon name="{{menuItem.icon}}"></ion-icon>
        <b>{{menuItem.title}}</b>
      </button>
    </ion-list>
  </ion-content>
  <ion-footer no-border>
    <ion-item>
      <div item-start>
        <img width="70px" src="assets/imgs/logo.jpeg">
      </div>
      <h2>Soccer League</h2>
      <p>Versi√≥n 0.0.1 - beta</p>
    </ion-item>
  </ion-footer>
</ion-menu>

<!--<button ion-button icon-only>
    <ion-icon name="menu"></ion-icon>
  </button>-->

<ion-header>
  <ion-toolbar no-border-top color='dark'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu" color='white'></ion-icon>
    </button>
    <b>
      <ion-title color='white'>
        <b>{{title}} </b>
      </ion-title>
    </b>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-nav #mycontent [root]="rootPage"></ion-nav>
</ion-content>
