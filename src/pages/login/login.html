<ion-content padding class='content'>
  <form (ngSubmit)='iniciarSesion()'>
    <ion-grid>

      <ion-row justify-content-center>
        <ion-col col-12>
          <div align='center'>
            <img width="250" height="200" src="assets/imgs/logo.jpeg" />
          </div>

          <ion-item>
            <ion-label color="{{ form.controls.correo.errors && form.controls.correo.dirty ? 'danger' : 'default' }}" floating>Correo</ion-label>
            <ion-input type="email" [formControl]="form.controls['correo']"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [formControl]="form.controls['pass']"></ion-input>
          </ion-item>

          <br>
          <ion-row>
            <ion-col>
              <button ion-button type="submit" color='dark'>Iniciar sesión</button>
            </ion-col>
            <ion-col>
              <button ion-button type="button" clear color='dark' (click)='gotoCrearCuenta()'>Crear cuenta</button>
            </ion-col>
          </ion-row>
          <br>


        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
  <img class="footerImg" src="assets/imgs/footer.jpg" />
</ion-content>
