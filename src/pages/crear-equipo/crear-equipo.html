<ion-content padding class='content'>
  <form (ngSubmit)='crearEquipo()'>
    <ion-grid>

      <ion-row justify-content-center>
        <ion-col col-12>
          <ion-item>
            <ion-label style='color:#a0a0a0!important'>Selecciona un escudo</ion-label>
          </ion-item>


          <ion-scroll scrollX="true" style='height: 150px'>
            <ion-row nowrap>
              <ion-col col-5 style=" margin: 3px" *ngFor='let escudo of escudos; let i = index' (click)='selectEscudo(escudo)' no-padding>
                <img [ngClass]="{'escudo-selected': selectedEscudo === i}" width="110px" height="110px" [src]="escudo" />
                <br>
              </ion-col>
            </ion-row>
          </ion-scroll>



          <!-- Nombre equipo-->
          <ion-item>
            <ion-label floating>
              Nombre equipo
            </ion-label>
            <ion-input [formControl]="form.controls['nombreEquipo']"></ion-input>
          </ion-item>
          <!-- Categoria-->
          <ion-item>
            <ion-label color="{{ form.controls.categoria.errors && form.controls.categoria.dirty ? 'danger' : 'default' }}" floating>
              Categoria
            </ion-label>
            <ion-select [formControl]="form.controls['categoria']">
              <ion-option value="A">Principiante</ion-option>
              <ion-option value="B">Medio</ion-option>
              <ion-option value="C">Profesional</ion-option>
            </ion-select>
          </ion-item>
          <!-- Descripción equipo-->
          <ion-item>
            <ion-label color="{{ form.controls.descripcion.errors && form.controls.descripcion.dirty ? 'danger' : 'default' }}" floating>
              Descripción
            </ion-label>
            <ion-textarea [formControl]="form.controls['descripcion']"></ion-textarea>
          </ion-item>
          <br>
          <ion-row>
            <ion-col>
              <button ion-button type="submit" color='dark'>Crear equipo</button>
            </ion-col>
            <ion-col>
              <ion-item no-border>
                <ion-label>Hacer privado</ion-label>
                <ion-checkbox color='dark' [formControl]="form.controls['privado']"></ion-checkbox>
              </ion-item>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
