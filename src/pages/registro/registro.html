<ion-content padding class='contet'>
  <form (ngSubmit)='crearCuenta()'>
    <ion-grid>

      <ion-row justify-content-center>
        <ion-col col-12>
          <h1>Crear cuenta.</h1>
          <!-- Nombres -->
          <ion-item>
            <ion-label color="{{ form.controls.nombre.errors && form.controls.nombre.dirty ? 'danger' : 'default' }}" floating>Nombres </ion-label>
            <ion-input type="text" [formControl]="form.controls['nombre']"></ion-input>
          </ion-item>
          <!-- Apellidos -->
          <ion-item>
            <ion-label color="{{ form.controls.apellido.errors && form.controls.apellido.dirty ? 'danger' : 'default' }}" floating>Apellidos</ion-label>
            <ion-input type="text" [formControl]="form.controls['apellido']"></ion-input>
          </ion-item>
          <!-- Correo -->
          <ion-item>
            <ion-label color="{{ form.controls.correo.errors && form.controls.correo.dirty ? 'danger' : 'default' }}" floating>Correo</ion-label>
            <ion-input type="email" [formControl]="form.controls['correo']"></ion-input>
          </ion-item>
          <!-- Contraseña -->
          <ion-item>
            <ion-label floating>Contraseña</ion-label>
            <ion-input type="password" [formControl]="form.controls['pass']"></ion-input>
          </ion-item>
          <!-- Contraseña de nuevo -->
          <ion-item>
            <ion-label floating>Contraseña de nuevo </ion-label>
            <ion-input type="password" [formControl]="form.controls['pass2']"></ion-input>
          </ion-item>

          <br>
          <ion-row>
            <ion-col>
              <button ion-button  color='dark' type="submit" color='dark'>Crear cuenta</button>
            </ion-col>
            <ion-col>
              <button ion-button type="button" (click)='goToLogin()' clear color='dark'>Iniciar sesión</button>
            </ion-col>

          </ion-row>
          <br>


        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
  <img class="footerImg" src="assets/imgs/footer.jpg" />
</ion-content>
